<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Save the Cockroach</title>
        <audio id="run" src="./assets/running.wav"></audio>

    <body>
        <h1>Save the cockroach</h1>

                <h5 class="modal-title">Game Over</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Oh no, you got smashed! ðŸ˜¥</p>
              </div>

                <button type="button" class="btn btn-primary">Try again</button>
              </div>
            </div>
          </div>
        </div>
        <img src="./assets/img1.png" alt="cockroach">
        <script src="./javascript/obstacle.js"></script>
        <script src="./javascript/goal.js"></script>
        <script src="./javascript/background.js"></script>
        <script src="./javascript/player.js"></script>
        <script src="./javascript/game.js"></script>
        <script src="./javascript/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
